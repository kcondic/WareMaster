<div id="suppliers">
    <div class="main-frame">
        <div class="frame-content">
            <div class="content-header">
                <div class="template-title-row">
                    <div class="template-title"><label class="title-label">Dobavljači</label></div>
                </div>
                <div class="columns-titles">
                    <div class="column-title"><label class="column-title-label">Naziv</label></div>
                    <div class="column-title empty-title"></div>
                </div>
            </div>
            <div class="content-body">
                <div infinite-scroll="loadMore()" infinite-scroll-distance="0" infinite-scroll-parent="true">
                    <div ng-repeat="supplier in suppliers" class="content-row">
                        <div class="row-element suppliers-name-row-element">{{supplier.Name}}</div>
                        <div class="row-element suppliers-button-row-element">
                            <button ui-sref="supplierdetails({id: supplier.Id})">Detaljnije...</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
