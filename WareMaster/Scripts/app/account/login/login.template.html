<div id="signin">
    <div class="signin-main">
        <div class="signin-form-column">
            <div class="signin-logo-container">
                <img src="/Assets/images/logos/logo300300.png" alt="WareMaster logo">
            </div>
            <div class="signin-form-container">
                <div class="signin-form-header">WareMaster</div>
                <div class="signin-form-content">
                    <div class="input-boxes">
                        <div class="input-box">
                            <input type="text" ng-model="username" placeholder="Korisničko ime">
                        </div>
                        <div class="input-box">
                            <input type="password" ng-model="password" placeholder="Lozinka">
                        </div>
                    </div>
                    <div>
                        <div class="signin-button">
                            <button ng-click="login()">Prijava</button>
                        </div>
                        <div class="forgot-password">Zaboravili ste lozinku?</div>
                        <div ui-sref="register" class="forgot-password">Registriraj se</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
