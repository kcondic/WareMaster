<div id="suppliers">
    <div class="suppliers-main">
        <div class="sub-header"></div>
    </div>
</div>
<button ui-sref="dashboard">NATRAG</button>
<span>Suppliers</span>
<input ng-model="search" placeholder="Search"/>
<div ng-repeat="supplier in suppliers| filter: search">
    <span ui-sref="supplierdetails({id: supplier.Id})">{{supplier.Name}}</span>
</div>
<button ui-sref="addsupplier">Dodaj</button>
<div ui-view></div>
