Uredi narudžbu {{order.Id}}.:
<div>
    Dobavljač: {{order.Supplier.Name}}
</div>
<div>
    Radnici:
    <span ng-click="deselectEmployee(employee)" ng-repeat="employee in selectedEmployees">{{employee.FirstName}} {{employee.LastName}} </span>
</div>
<div>
    Svi radnici:
    <span ng-click="selectEmployee(employee)" ng-repeat="employee in allEmployees">{{employee.FirstName}} {{employee.LastName}} </span>
</div>
<div>
    Proizvodi:
    <span ng-repeat="product in selectedProducts">
        <span ng-click="deselectProduct(product)">{{product.Name}}</span>
        Količina: <input type="number" min="0" value="0" ng-model="product.Counter" />
    </span>
</div>
<div>
    Ostali proizvodi dobavljača:
    <span ng-click="selectProduct(product)" ng-repeat="product in allProducts">{{product.Name}} </span>
</div>
<button ng-click="editOrder()">Uredi</button>
<button ui-sref="orders">Odustani</button>
