<div id="dashboard">
   <div class="dashboard-main">
    <div class="left-column">
        <div class="button-container">
                <button ui-sref="products">Proizvodi</button>
                <button ui-sref="orders">Narudžbe</button>
                <button ui-sref="employees">Radnici</button>
                <button ui-sref="suppliers">Dobavljači</button>
        </div>
        <div class="useful-info-container">
            <div class="percent-circles-container">
                <div class="left-circle">
                    <div class="percent-circle-header"><div>ULAZNE NARUDŽBE</div></div>
                    <div class="circle-item">
                        <div class="inner-circle">
                            <label class="orders-number">NN</label>
                        </div>
                    </div>
                    <div class="circle-description">
                        <div class="color-row">
                            <div class="grey-color"></div>
                            <div class="circle-text">Planirane <span>xx%</span></div>
                        </div>
                        <div class="color-row">
                            <div class="light-red-color"></div>
                            <div class="circle-text">U tijeku <span>xx%</span></div>
                        </div>
                        <div class="color-row">
                            <div class="red-color"></div>
                            <div class="circle-text">Izvršene <span>xx%</span></div>
                        </div>
                    </div>
                </div>
                <div class="right-circle">
                    <div class="percent-circle-header"><div>IZLAZNE NARUDŽBE</div></div>
                    <div class="circle-item">
                        <div class="inner-circle">
                            <label class="orders-number">NN</label>
                        </div>
                    </div>
                    <div class="circle-description">
                        <div class="color-row">
                            <div class="grey-color"></div>
                            <div class="circle-text">Planirane <span>xx%</span></div>
                        </div>
                        <div class="color-row">
                            <div class="light-blue-color"></div>
                            <div class="circle-text">U tijeku <span>xx%</span></div>
                        </div>
                        <div class="color-row">
                            <div class="blue-color"></div>
                            <div class="circle-text">Izvršene <span>xx%</span></div>
                        </div>
                    </div>
                </div>
                <div class="current-numbers-container">
                    <ul>
                        <li><span>NN</span></li>
                        <li>Broj proizvoda u skladištu</li>
                        <li><span>NN</span></li>
                        <li>Broj dobavljača</li>
                        <li><span>NN</span></li>
                        <li>Broj radnika</li>
                        <li><span>NN</span></li>
                        <li>Ukupan broj narudžbi</li>
                    </ul>
                </div>
            </div>
            <div class="orders-bar-chart-container">
                <canvas id="bar-chart" width="600" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class="right-column">
        <div class="activity-column">
            <div class="activity-header"><div>NEDAVNE AKTIVNOSTI</div></div>
            <div class="activity-container">
                <div class="activity-content">
                    <div ng-repeat="activity in recentActivities">{{activity.Text}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
