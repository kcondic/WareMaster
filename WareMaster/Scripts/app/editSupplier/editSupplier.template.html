Uredi dobavljača:<br/>
Naziv: <input type="text" ng-model="name" />
<div>
    Proizvodi dobavljača:
    <span ng-repeat="product in products">
        <span ng-click="deselectProduct(product)">{{product.Name}}</span>
    </span>
</div>
<div>
    Ostali proizvodi:
    <span ng-repeat="product in allProducts">
        <span ng-click="selectProduct(product)">{{product.Name}}</span>
    </span>
</div>
<button ng-click="editSupplier()">Spremi promjene</button>
<button ui-sref="suppliers">Odustani</button>
